<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="Tarjeta de contacto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="container">
        <section class="target">
            <section class="header">
                <img src="./img/pexels-julia-m-cameron-4144294.jpg" alt="portada">
            </section>
            <section class="information">
                <div class="logo">
                    <img src="./img/ingeniero__1_-removebg-preview.png" alt="Logo CR">
                </div>
                <div class="info">
                    <h1>Eduardo Hernández Carrasco</h1>
                    <h3>20 años | MX</h3>
                </div>
                <div class="social-networks">
                    <a href="https://www.facebook.com/EdwHerCar/">
                        <div class="button facebook">
                            <img src="./img/facebook.svg" alt="Facebook">
                        </div>
                    </a>
                    <a href="https://twitter.com/edwhercar">
                        <div class="button twitter">
                            <img src="./img/twitter.svg" alt="Twitter">
                        </div>
                    </a>
                    <a href="https://www.instagram.com/edwhercar/">
                        <div class="button instagram">
                            <img src="./img/instagram.svg" alt="Instagram">
                        </div>
                    </a>
                    <a href="https://www.youtube.com/channel/UCFQFzZefR6SKsqJpfKo77bA">
                        <div class="button youtube">
                            <img src="./img/youtube.svg" alt="Youtube">
                        </div>
                    </a>
                    <a href="https://github.com/edwhercar">
                        <div class="button github">
                            <img src="./img/github.svg" alt="Github">
                        </div>
                    </a>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
